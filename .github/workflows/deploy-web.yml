name: Deploy CloudChef Web (Vite)

on:
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - ".github/workflows/deploy-web.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show workflow + npm versions (debug)
        run: |
          node -v
          npm -v
          echo "Running from commit: $GITHUB_SHA"

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install (IMPORTANT: npm install, NOT npm ci)
        working-directory: web
        run: npm install

      - name: Build
        working-directory: web
        env:
          VITE_API_BASE: https://cloudchef-api-bpbpc5fadph9ead3.uksouth-01.azurewebsites.net/api
        run: npm run build

      - name: Prune devDependencies (keep only prod deps like serve)
        working-directory: web
        run: npm prune --omit=dev

      - name: Create deploy zip (dist + prod node_modules)
        run: |
          cd web
          zip -r ../webapp.zip dist package.json package-lock.json node_modules

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v2
        with:
          app-name: cloudchef-webapp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: webapp.zip
