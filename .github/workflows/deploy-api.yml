name: Deploy API to Azure Functions

on:
  push:
    branches: ["main"]
    paths:
      - "api/**"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Optional sanity check (runs in api folder)
      - name: Install deps (for validation only)
        working-directory: api
        run: npm install --no-audit --no-fund

      # IMPORTANT: do not deploy node_modules
      - name: Remove node_modules before deploy
        working-directory: api
        run: rm -rf node_modules

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: cloudchef-api
          package: api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
